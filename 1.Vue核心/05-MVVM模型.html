<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tools/vue.js"></script>
    <!-- 
        MVVM模型：
            - M：模型（Model）：data中的数据
            - V：视图（View）：模板代码
            - VM：视图模型（ViewModel）：Vue实例
        观察发现：
            - data中所有的属性，最后都出现在了vm身上
            - vm身上的所有属性及Vue原型对象上的所有属性，在Vue模板中都可以直接使用
     -->
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <h2>测试一下：{{$options}}</h2>
        <h2>测试一下：{{$emit}}</h2>
        <h2>测试一下：{{_c}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })
        console.log(vm)
    </script>
</body>

</html>
