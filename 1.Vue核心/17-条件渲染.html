<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tools/vue.js"></script>
    <!-- 
        v-if
            - 写法： v-if="表达式" v-else-if="表达式" v-else="表达式"
            - 适用于切换频率较低的场景
            - 特点：不展示的DOM元素直接被移除
            - 注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”
        v-show
            - 写法：v-show="表达式"
            - 适用于切换频率较高的场景
            - 特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
        备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
     -->
</head>

<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="a">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="true">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1 === 2">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="b">欢迎来到{{name}}</h2> -->

        <!-- v-else-if和v-else -->
        <h2>n的值为{{n}}</h2>
        <button @click="n++">点我让n+1</button>
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div>

        <!-- template标签不会显示在页面的dom结构树中，template只能和v-if配合使用，不能和v-show配合使用 -->
        <template>
            <h2 v-if="n === 1">你好</h2>
            <h2 v-if="n === 1">尚硅谷</h2>
            <h2 v-if="n === 1">北京</h2>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                a: true,
                b: false,
                n: 0
            },
            methods: {

            }
        })

    </script>
</body>

</html>
