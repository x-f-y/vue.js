<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tools/vue.js"></script>
    <!-- 
        Vue监测数据的原理：
            1. Vue会监视data中所有层次的数据
            2. 如何监测对象中的数据？
                通过setter实现监视，且要在new Vue时就传入要监测的数据
                    - 对象中后追加的属性和删除的属性，Vue默认不做响应式处理
                    - 如需给后添加的属性做响应式，请使用如下API：
                        （1）Vue.set(target, propertyName/index, value)
                        （2）vm.$set(target, propertyName/index, value)
					- 如需给删除的属性做响应式，请使用如下API：
						（1）Vue.delete(target, propertyName/index)
						（2）vm.$delete(target, propertyName/index)
            3. 如何监测数组中的数据？
                通过包裹数据更新元素的方法实现，本质上就是做了两件事：
                    - 调用原生对应的方法对数组进行更新
                    - 重新解析模板，进而更新页面
            4. 在Vue中修改数组中的某个元素一定要用如下方法：
                1) 使用这些API：push()、pop()、shift()、unshift()、splice()、sort()、reverse()
                2) Vue.set() 或 vm.$set()
            特别注意：Vue.set()和vm.$set()不能给vm或vm的根数据对象（如vm._data）添加属性
     -->
</head>

<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="student.age++">年龄+1岁</button><br>
        <button @click="addSex">添加性别属性，默认值：男</button><br>
        <button @click="updateSex">修改性别为未知</button><br>
        <button @click="addFriend">在列表首位添加一位朋友</button><br>
        <button @click="updateFriend">修改第一个朋友的名字为：张三</button><br>
        <button @click="addHobby">添加一个爱好</button><br>
        <button @click="updateHobby">修改第一个爱好为开车</button><br>
		<button @click="deleteSex">删除性别</button><br>
        <button @click="removeSmoke">过滤掉爱好中的抽烟</button><br>
        <h3>姓名：{{student.name}}</h3>
        <h3>年龄：{{student.age}}</h3>
		<h3 v-show="student.sex">性别：{{student.sex}}</h3>
        <h3>爱好：</h3>
        <ul>
            <li v-for="(h, index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h3>朋友们：</h3>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'tom',
                    age: 18,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 }
                    ],
					sex: '男'
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                },
                updateSex() {
                    this.student.sex = '未知'
                },
                addFriend() {
                    this.student.friends.unshift({ name: 'david', age: 33 })
                },
                updateFriend() {
                    this.student.friends[0].name = '张三'
                },
                addHobby() {
                    this.student.hobby.push('学习')
                },
                updateHobby() {
                    // this.student.hobby.splice(0, 1, '开车')
                    // Vue.set(this.student.hobby, '0', '开车')
                    this.$set(this.student.hobby, '0', '开车')
                },
                removeSmoke() {
                    this.student.hobby = this.student.hobby.filter((item) => {
                        return item != '抽烟'
                    })
                },
				deleteSex() {
					// this.$delete(this.student, 'sex')
					Vue.delete(this.student, 'sex')
				}
            }
        })
    </script>
</body>

</html>
