<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tools/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性，默认值是男</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2>学生年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>朋友们</h2>
        <button @click="addFriend">添加一个朋友</button>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                student: {
                    name: 'tom',
                    age: {
                        rAge: 40,
                        sAge: 19
                    },
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 }
                    ]
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                    // 注意：Vue.set()和vm.$set()方法可以向响应式对象中添加一个属性，
                    // 并确保这个新的属性同样是响应式的，且触发视图更新。但对象不能是Vue实例或者Vue实例的根数据对象
                    // 如：以下的几行代码是错误的示范：
                    /* Vue.set(this, 'a', 1)
                    this.$set(this, 'a', 1)
                    Vue.set(this._data, 'a', 1)
                    this.$set(this._data, 'a', 1) */
                },
                addFriend() {
                    // Vue.set()和vm.$set()方法也可以向数组中添加内容，并且可以被Vue监测到
                    // this.$set(this.student.friends, 2, { name: 'david', age: 33 })
                    Vue.set(this.student.friends, 2, { name: 'david', age: 33 })
                }
            }
        })
    </script>
</body>

</html>
