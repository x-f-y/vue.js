<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性选择器 */
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="./tools/vue.js"></script>
    <!-- 
        v-text指令：
            - 作用：向其所在的节点中渲染文本内容（没有解析标签功能）
            - 与插值语法的区别：v-text会替换掉节点中的内容，而{{xx}}则不会
        v-html指令：
            - 作用：向指定节点中渲染包含html结构的内容
            - 与插值语法的区别：
                - v-html会替换掉节点中所有的内容，{{xx}}则不会
                - v-html可以识别（解析）html结构
            - 严重注意：v-html有安全性问题！！！
                - 在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
                - 一定要在可信的内容上使用v-html，永远不要在用户提交的内容上使用
        v-cloak指令（没有值）：
            - 本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            - 使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
        v-once指令（没有值）：
            - v-once所在节点在初次动态渲染后，以后就视为静态内容了
            - 以后数据的变化不会引起v-once所在结构的更新，可以用于优化性能
        v-pre指令（没有值）：
            - 跳过其所在节点的编译过程
            - 可利用它跳过：没有使用插值语法或指令语法的节点，会加快编译
     -->
</head>

<body>
    <div id="root" v-cloak>
        <div>你好，{{name}}</div>
        <div v-text="name">你好，</div>
        <div v-text="str"></div>

        <div v-html="str"></div>

        <div v-once>初始化时n的值为{{n}}</div>
        <div>当前n的值为{{n}}</div>
        <button @click="n++">点我n+1</button>

        <div v-pre>今天天气真好</div>
        <div v-pre>你好，{{name}}</div>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: 'xfy',
                str: '<h3>你好</h3>',
                n: 1
            },
            methods: {

            }
        })

    </script>
</body>

</html>
