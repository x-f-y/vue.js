<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） */
        const obj = { x: 100 }
        const obj2 = { y: 200 }
        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })
        /**
         * Vue中的数据代理
         *  - 通过vm对象来代理data对象中属性的操作（读/写）
         * Vue中数据代理的好处
         *  - 更加方便的操作data中的数据
         * 基本原理
         *  - 通过Object.defineProperty()把data对象中所有属性添加到vm上，为每一个添加到
         *    vm的属性，都指定一个getter/setter，在getter/setter内部去操作（读/写）data中对应的数据
         */
    </script>
</body>

</html>
