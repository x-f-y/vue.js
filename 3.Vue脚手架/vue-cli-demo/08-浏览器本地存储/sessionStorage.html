<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我向浏览器会话存储保存数据</button><br>
    <button onclick="readData()">点我向浏览器会话存储读取数据</button><br>
    <button onclick="deleteData()">点我向浏览器会话存储删除数据</button><br>
    <button onclick="deleteAllData()">点我清空浏览器的会话存储数据</button><br>

    <script>
        let p = { name: '张三', age: 18 }

        function saveData() {
            // sessionStorage是window对象上的方法
            // 通过sessionStorage存储的键值，浏览器会将它们转换为字符串类型
            sessionStorage.setItem('msg', '666') // key:'msg' value:'666'
            sessionStorage.setItem('msg2', 666) // key:'msg2' value:'666'
            sessionStorage.setItem('msg3', p) // key:'msg3' value:[object Object]
            // 要想在浏览器的会话存储中保存和读取对象或数组，可以调用JSON.stringify()和JSON.parse()方法
            sessionStorage.setItem('msg4', JSON.stringify(p)) // key:'msg4' value:{"name":"张三","age":18}
        }
        function readData() {
            console.log(sessionStorage.getItem('msg')) // '666'
            console.log(sessionStorage.getItem('msg2')) // '666'
            console.log(sessionStorage.getItem('msg3')) // [object Object]
            console.log(JSON.parse(sessionStorage.getItem('msg4'))) // {name: '张三', age: 18}
        }
        function deleteData() {
            sessionStorage.removeItem('msg')
        }
        function deleteAllData() {
            sessionStorage.clear()
        }
    </script>
</body>

</html>
