<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tools/vue.js"></script>
    <!-- 
        组件的定义：
            实现应用中局部功能代码和资源的集合
        Vue中使用组件的三大步骤：
            定义组件 注册组件 使用组件（写组件标签）
        如何定义一个组件：
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的options几乎一样，但也有点区别：
                - 1.不要写el配置项 ———— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务于哪个容器
                - 2.data必须写成返回对象的函数 ———— 避免组件被复用时，数据存在引用关系
            备注：使用template可以配置组件的结构
        几个注意点：
            - 关于组件名
                - 1. 一个单词组成
                    - 第一种写法（首字母小写）：school
                    - 第二种写法（首字母大写）：School
                - 2. 多个单词组成
                    - 第一种写法（kebab-case命令）：my-school
                    - 第二种写法（CamelCase命名）：MySchool（需要Vue脚手架支持）
                - 3. 备注
                    - 组件名要尽可能回避HTML中已有的元素名称，例如h2、H2都不行
                    - 可以使用name配置项指定组件在开发者工具中呈现的名字
            - 关于组件标签
                - 1. 第一种写法：<school></school>
                - 2. 第二种写法：<school/>
                - 3. 备注：没有使用脚手架时，第二种写法会导致后续组件不能渲染
            - 一个简写方式
                - const school = Vue.extend(options) 可以简写为 const school = options
     -->
</head>

<body>
    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <hello></hello>
        <hr>
        <school></school>
        <hr>
        <student></student>
        <hr>
    </div>

    <div id="root2">
        <!-- 第三步：编写组件标签 -->
        <hello></hello>
    </div>

    <script>
        Vue.config.productionTip = false

        // 第一步：创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京昌平'
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            },
        })

        // 第一步：创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        // 第一步：创建hello组件
        // #region
        /* const hello = Vue.extend({
            name: 'nihao',
            template: `
                <div>
                    <h2>你好啊！{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'tom'
                }
            }
        }) */
        // #endregion

        // hello组件的简写形式
        const hello = {
            name: 'nihao',
            template: `
                <div>
                    <h2>你好啊！{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'tom'
                }
            }
        }

        // 第二步：注册组件(全局注册)
        Vue.component('hello', hello)

        new Vue({
            el: '#root',
            // 第二步：注册组件(局部注册)
            components: {
                school,
                student
            }
        })

        new Vue({
            el: '#root2'
        })
    </script>
</body>

</html>
